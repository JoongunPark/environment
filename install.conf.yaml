- defaults:
    link:
        force: true
        relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vimrc: vimrc
    ~/.vim/colors/jellybeans.vim: jellybeans.vim 
    ~/.bash_profile: bash_profile
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh

- create:
    - ~/downloads
    - ~/.vim/undo-history
    - ~/.vim/colors

- shell:
    - [git submodule update --init --recursive, Installing submodules]
